<div class="container">
  <div class="d-flex justify-content-center">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div class="brand_logo_container">
          <img src="assets/images/userlogin.png" class="brand_logo" alt="Logo">
				</div>
			</div>
			<div class="d-flex justify-content-center form_container">
        <form [formGroup]="registerForm" >
					<div class="input-group mb-3">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fa fa-user"></i></span>
						</div>
            <input type="text" name="" class="form-control input_user" value="" placeholder="username" required
            formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" maxlength="50">
          </div>
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>

					<div class="input-group mb-2">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fa fa-key"></i></span>
						</div>
            <input type="password" name="" class="form-control input_pass" value="" placeholder="password" required
            formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" maxlength="50">
          </div>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>

				</form>
			</div>
			<div class="d-flex justify-content-center mt-3 login_container">
				<button type="submit" name="button" class="btn login_btn" (click)="onSubmit()">Login</button>
			</div>
		</div>
	</div>
</div>

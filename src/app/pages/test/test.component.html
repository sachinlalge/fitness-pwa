<div class="col-lg-12 stretch-card d-none d-md-block">
  <div class="card">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr class="text-center">
              <th>Date</th>
              <th (click)="sort('CS')">Score
                <i class="fa"
                  [ngClass]="{'fa-sort-asc': (column == 'CS' && !isDesc) ,'fa-sort-desc': (column == 'CS' && isDesc) }"
                  aria-hidden="true"></i>
              </th>
              <th>Details</th>
            </tr>
            <!-- <tr class="searchInput">
              <td>
                <input type="text" class="form-control" placeholder="Id" [(ngModel)]="search.id">
              </td>
              <td>

              </td>
              <td>
                <input type="text" class="form-control" placeholder="Score" [(ngModel)]="search.score">
              </td>   
              <td>
                <button type="button" class="btn btn-outline-primary btn-sm" (click)="clearBtn()">Clear</button>
              </td>
            </tr> -->
          </thead>
          <tbody>
            <tr class="text-center" *ngFor="let item of testList | paginate: { itemsPerPage: 10, currentPage: p }; let i = index">
              <!-- <td>{{ item.id }}</td> -->
              <td>{{ item.actDate }}</td>
              <td>{{ item.CS }}</td>
              <td (click)="gotoUserDetails(item)" class="cursor"><i class="fa fa-file-o" aria-hidden="true"></i></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- <pagination-controls (pageChange)="p = $event" maxSize="5" directionLinks="true" autoHide="true"></pagination-controls> -->
    <pagination-controls class="text-center" (pageChange)="p = $event"></pagination-controls>
  </div>
</div>

<div class="col-lg-12 grid-margin stretch-card d-md-none">
  <div class="card">
    <div class="card-body infinite">
      <div class="listview" ngxInfiniteScroller strategy="scrollingToBoth" 
      (onScrollDown)="onScrollDown()">
        <div class="innerlists" *ngFor="let item of tenRecords | filterBy: search">
          <p class="m-0">
            <label class="m-0" for="">Date </label><span>:&nbsp;&nbsp;{{item.actDate}}</span>
            <label class="float-right" (click)="gotoUserDetails(item)"><i class="fa fa-file-o" aria-hidden="true"></i></label>
          </p>
          <p class="m-0"><label class="m-0" for="">Score </label><span>:&nbsp;&nbsp;{{item.CS}}</span></p>
        </div>
        <div class="bgGround" *ngIf = "infinitespinner"></div>
        <div class="text-center" *ngIf = "infinitespinner"><progress-spinner></progress-spinner></div>
      </div>
    </div>
  </div>
</div>
